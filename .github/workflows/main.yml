name: RAVA CI

on:
  pull_request_target:
    types: [opened, reopened, synchronize]
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]

jobs:
  rvck:
    uses: OERV-RVCI/RVCK-RAVA/.github/workflows/rava-actions.yml@develop/result-show
    secrets:
      lava_token: ${{ secrets.LAVA_TOKEN }}
    permissions:
      issues: write
      pull-requests: write
